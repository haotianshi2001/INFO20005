<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
  <title>Fantastic</title>
  <link rel="stylesheet" href="../mobileStyle/detail.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/css/swiper.css" integrity="sha512-cms+uo/GbqkIElAPhbElBx1vb9mqIsGDQ70opSqtAMopjYZhZuRIvh0fgiJp/hhPlvnMuwUS1wZz5diM35KdNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src = "../mobileJS/detail.js"></script>

</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo">
        <span>Fantastic</span>
        <span>Furniture</span>
      </div>
      <div class="wrap">
        <div class="item shoppingcart"></div>
        <div class="item center"></div>
        <div class="item setup"></div>
      </div>
    </div>
    <div class="search" id="search">
      <img src="../images/search.png">
      <span>Search</span>
      <img src="../images/xiangji.png">
    </div>
    <div class="content">
      <div class="title"><span id="home">Home</span> > <span id="type">Chairs</span></div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../images/1.webp">
          </div>
          <div class="swiper-slide">
            <img src="../images/2.webp">
          </div>
          <div class="swiper-slide">
            <img src="../images/3.webp">
          </div>
        </div>
      </div>
      <div class="info">
        <div class="name">
          <span>Simple Single Chair</span>
          <img src="../images/love.png" alt="">
        </div>
        <div class="data">
          <span style="font-size: 18px; font-weight: bold;">$350</span>
          <span>Choose Color > Brown</span>
        </div>
      </div>
      <div class="submit">
        <div class="item cart">Add to Cart</div>
        <div class="item buy" style="color: #fff; background: green;">Buy</div>
      </div>
      <div class="options">
        <div class="item">
          <img src="../images/wl.png" alt="">
          <span>Delivery to 3005</span>
        </div>
        <div class="item" style="justify-content: flex-end;">
          <img src="../images/addr.png" alt="">
          <span>Pick up in shop</span>
        </div>
      </div>
      <div class="link">
        <span>Product details</span>
        <img src="../images/arrow_right.png" alt="">
      </div>
      <div class="link">
        <span>Reviews</span>
        <img src="../images/arrow_right.png" alt="">
      </div>
      <div class="link">
        <span>Payment Options</span>
        <img src="../images/arrow_right.png" alt="">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" integrity="sha512-BrvVYNhKh6yST24E5DY/LopLO5d+8KYmIXyrpBIJ2PK+CyyJw/cLSG/BfJomWLC1IblNrmiJWGlrGueKLd/Ekw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/js/swiper.js" integrity="sha512-ioisQmUz66ecL7Fo16w9fqCifC2XJpAhtwqro1Ob5eLxF2z+YQElaHMmos5AwRnWaH9vTTwCWfh5IlvjxNB37w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
