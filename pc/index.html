<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pcStyle/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/css/swiper.css" integrity="sha512-cms+uo/GbqkIElAPhbElBx1vb9mqIsGDQ70opSqtAMopjYZhZuRIvh0fgiJp/hhPlvnMuwUS1wZz5diM35KdNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fantastic Furniture</title>
  <script src = "../pcJS/index.js"></script>
</head>

<body>
  <div class="app">
    <div class="app-title">Fantastic Furniture</div>
    <div class="header">
      <div class="logo">
        <img src="../images/logo.jpg">
      </div>
      <div class="search" id="search">
        <img src="../images/search.png">
        <span>What are you looking for ?</span>
        <img src="../images/xiangji.png">
      </div>
      <div class="icon">
        <img src="../images/center.png">
        <span>Log in or Join us</span>
      </div>
    </div>
    <div class="wl-shop">
      <div class="item">
        <img src="../images/wl.png">
        <span>1250</span>
      </div>
      <div class="item shopping">
        <img src="../images/shoppingCart.png">
        <span>1250</span>
      </div>
    </div>
    <div class="nav">
      <div class="item active">
        <div class="item-img">
          <img src="../images/home.png">
        </div>
        <span>Home</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/office.png">
        </div>
        <span>Office</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/bed.png">
        </div>
        <span>Bed</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/table.png">
        </div>
        <span>Table</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/chair.png">
        </div>
        <span>Chair</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/sofa.png">
        </div>
        <span>Sofa</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/kitchen.png">
        </div>
        <span>Kitchen</span>
      </div>
      <div class="item">
        <div class="item-img">
          <img src="../images/more.png">
        </div>
        <span>All</span>
      </div>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/indexbed1.png">
        </div>
        <div class="swiper-slide">
          <img src="../images/indexbed2.png">
        </div>
        <div class="swiper-slide">
          <img src="../images/indextable.png">
        </div>
        <div class="swiper-slide">
          <img src="../images/indextable2.png">
        </div>
        <div class="swiper-slide">
          <img src="../images/indextv.png">
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
    </div>
    <div class="goods">
      <div class="item">
        <img class="item-bg" src="../images/indexbed1.png">
        <div class="title">Male Bed</div>
        <div class="price">$ 450</div>
        <div class="star">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <span>(15)</span>
        </div>
        <div class="icon">
          <img src="../images/shoppingCart.png">
          <img src="../images/love.png">
        </div>
      </div>
      <div class="item">
        <img class="item-bg" src="../images/indexbed2.png">
        <div class="title">Drake 2 Seater Sofa</div>
        <div class="price">$ 450</div>
        <div class="star">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <span>(15)</span>
        </div>
        <div class="icon">
          <img src="../images/shoppingCart.png">
          <img src="../images/love_1.png">
        </div>
      </div>
      <div class="item">
        <img class="item-bg" src="../images/indextable.png">
        <div class="title">Finlay 3 Seater Sofa</div>
        <div class="price">$ 450</div>
        <div class="star">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <span>(15)</span>
        </div>
        <div class="icon">
          <img src="../images/shoppingCart.png">
          <img src="../images/love.png">
        </div>
      </div>
      <div class="item">
        <img class="item-bg" src="../images/indextable2.png">
        <div class="title">Archie Coffee Table</div>
        <div class="price">$ 400</div>
        <div class="star">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <span>(15)</span>
        </div>
        <div class="icon">
          <img src="../images/shoppingCart.png">
          <img src="../images/love_1.png">
        </div>
      </div>
      <div class="item">
        <img class="item-bg" src="../images/indextv.png">
        <div class="title">Male Bed</div>
        <div class="price">$ 450</div>
        <div class="star">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star.png">
          <img src="../images/star_1.png">
          <img src="../images/star_1.png">
          <span>(15)</span>
        </div>
        <div class="icon">
          <img src="../images/shoppingCart.png">
          <img src="../images/love.png">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" integrity="sha512-BrvVYNhKh6yST24E5DY/LopLO5d+8KYmIXyrpBIJ2PK+CyyJw/cLSG/BfJomWLC1IblNrmiJWGlrGueKLd/Ekw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/js/swiper.js" integrity="sha512-ioisQmUz66ecL7Fo16w9fqCifC2XJpAhtwqro1Ob5eLxF2z+YQElaHMmos5AwRnWaH9vTTwCWfh5IlvjxNB37w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
